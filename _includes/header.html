
<!DOCTYPE html>
<html style="background-color: whitesmoke">
<style>
html
{
    font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-weight: normal;
    flex-direction: column;
}
h1
{
    text-align: center;
    font-weight: normal;
}

body
{
    text-align: center;
    padding-left: 25%;
    padding-right: 25%;
    /*margin-top: 0;*/
    margin-bottom: 0;
    font-weight: normal;

}
.inline-div
{
    display: inline;
    justify-content: center;
    padding-right: 2%;
    padding-left: 2%;
    flex-direction: column;

}

.centreBlock
{
    font-weight: normal;
    padding-left:5%;
    padding-right:5%;
    background-color:white;
    min-height: 90vh;
    flex-direction: column;
    
}

h2
{
    font-weight: 500;
}
h3
{
    font-weight: 600;

}

a
{
    color:#2a7ae2;
    text-decoration-line: none;
    text-decoration-thickness: initial;
    text-decoration-style: initial;
    text-decoration-color: initial;

}

</style>



<head>
    <div class=centreBlock>
    <br>
    <h1>Daniel Hadzajlic</h1>
    <br>

    {%for thing in site.pages%}
    {%if thing.title == "Home"%}
    {%endif%}
    {%endfor%}


    <div class="inline-div">
        <h3 style="display:inline;"><a href={{site.url}}>Home</a></h3>
    </div>
    {% for thing in site.pages %}
    {%if thing.title and thing.title != "Home"%}
    <div class="inline-div">
    <h3 style="display:inline;"><a href="{{thing.url}}">{{thing.title}}</a></h3>
    </div>
    {%endif%}
    {%endfor%}

    <hr>
    <br>
